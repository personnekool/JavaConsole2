plugins {
    id 'application'
}

application{
    group = 'com.app'               // Package where main function can be found
    mainClassName = "${group}.Main" // resolve to main function location: com.app.Main
}

group = 'com.toDoList'
version = '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

dependencies {
    testImplementation platform('org.junit:junit-bom:5.9.1')
    testImplementation 'org.junit.jupiter:junit-jupiter'
}

test {
    useJUnitPlatform()
}